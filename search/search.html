<!doctype html>
<html lang="en">
  <head>
    <title>Search Result</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="search.css">
</head>
  <body>


    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="../index.html">Homepage</a>
            <a class="nav-item nav-link active" href="#" disabled>Search <span class="sr-only">(current)</span></a>
        </div>
    </nav>

    <div class="search-prompt">
        <h1 class="search-heading">Search Courses</h1>

        <form class="search-form form my-2 my-lg-0" action="#" >
            <div class="row">
                <div class="col-sm-1">
                    
                </div>
                <div class="col-sm-9">
                    <input class="search-input form-control mr-sm-2 rounded-pill" type="text" placeholder="Search">
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-primary my-2 my-sm-0 rounded-pill" onclick="return search()">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="search-results"></div>
    <script src="search.js"></script>
</body>
</html>
